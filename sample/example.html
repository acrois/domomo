
<!doctype html>
<html>
<head>
    <title>Example Domain</title>
    <script type="module">
      import {toDom} from 'https://esm.sh/hast-util-to-dom@4?bundle';
      import {toHtml} from "https://esm.sh/hast-util-to-html@9?bundle";

      if (!window.es) {
        window.es = new EventSource(window.location.href, {
          withCredentials: true,
        });
        es.addEventListener("open", ev => {
          console.log(ev);
        });
        es.addEventListener("message", ev => {
          const decoded = JSON.parse(ev.data);
          if (decoded) {
            const tree = toDom(decoded, {});
            document.body = tree.body;
          }
        });
        es.addEventListener("error", ev => {
          console.log(ev);
        });
      }
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

    }
    div {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    @media (max-width: 700px) {
        div {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>
</head>

<body>
<div>
    <h1>Example Domain</h1>
    <p>This domain is for use in illustrative examples in documents. You may use this
    domain in literature without prior coordination or asking for permission.</p>
    <p><a href="https://www.iana.org/domains/example">More information...</a></p>
</div>
</body>
</html>
